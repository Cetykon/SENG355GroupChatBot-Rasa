version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inquire_temperature
  - inquire_weather_condition
  - ask_wind_speed
  - ask_wind_speed_in_detail
  - inform_air_quality 
  - humidity
  - sunrise
  - sunset
  - ask_weather_temperature_min_max

entities:
  - place

actions:
  - action_tell_temperature
  - action_tell_weather_condition
  - action_tell_wind_speed
  - action_tell_wind_speed_in_detail
  - action_get_air_quality
