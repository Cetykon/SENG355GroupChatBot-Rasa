version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Tell Temperature
  steps:
  - intent: inquire_temperature
  - action: action_tell_temperature

- rule: Tell Weather condition
  steps:
  - intent: inquire_weather_condition
  - action: action_tell_weather_condition

- rule: Tell wind speed
  steps:
  - intent: ask_wind_speed
  - action: action_tell_wind_speed

- rule: Tell wind speed details
  steps:
  - intent: ask_wind_speed_in_detail
  - action: action_tell_wind_speed_in_detail

- rule: Tell air quality
  steps:
  - intent: inform_air_quality 
  - action: action_get_air_quality

- rule: humidity
  steps:
  - intent: humidity
  - action: action_tell_humidity

- rule: sunrise
  steps:
  - intent: sunrise
  - action: action_tell_sunrise

- rule: sunset
  steps:
  - intent: sunset
  - action: action_tell_sunset

- rule: temperature range
  steps:
  - intent: ask_weather_temperature_min_max
  - action: action_tell_min_and_max_temp